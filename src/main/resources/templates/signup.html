<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::Layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>About page</title>
</head>

<body>

	<section>
		<div class="container">
			<div class="row">

				<div class="col-md-6 offset-md-3">
					<div class="my-card">
					
					<!-- to show error message on signUp page -->
					 <div th:if="${session.message}" th:classappend="${session.message.type}" role="alert">
                               <p class="text-center" th:text="${session.message.content}"> </p>
                               
                               <!-- to remove message from session after displaying  -->
                               <th:block th:text="${#session.removeAttribute('message')}"></th:block> 
                      </div> 
					
					    <!-- image on register page -->
					<div class="container text-center">
					  <img style="width: 100px;" src="" th:src="@{/img/register.png}" alt="" />
					</div>
					          
					          
					          <!-- Text on register page -->
						<h1 class="text-center">Register here!!</h1>
						
						
						            <!-- Form starts on register page -->
			<form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">
						
		                 <!-- name field -->
				      <div class="form-group">
						
                        <label for="name_field">Your Name</label>
                        <input name="name" type="text" class="form-control" th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}" id="name_field" aria-describedby="emailHelp" placeholder="Enter name" required th:value="${user.name}">
                         
                         
                         <!-- to show server side error -->
                         
                         <div class="invalid-feedback" th:each="e: ${#fields.errors('name')}" th:text="${e}"></div>
                         
                      </div>
                      
                      
                           
                            <!-- email field -->
						<div class="form-group">
						
                           <label for="email_field">Your Email</label>
                            <input name="email" type="email" class="form-control" th:classappend="${#fields.hasErrors('email') ? 'is-invalid':''}"  id="email_field" aria-describedby="emailHelp" placeholder="Enter email" required th:value="${user.email}">
                         
                             <div class="invalid-feedback" th:each="e: ${#fields.errors('email')}" th:text="${e}"></div>
                         
                         </div>
                         
                         
                           
                           <!-- password field -->
						<div class="form-group">
						
                           <label for="password_field">Your Password</label>
                           <input name="password" type="password" class="form-control" th:classappend="${#fields.hasErrors('password') ? 'is-invalid':''}" id="password_field" aria-describedby="emailHelp" placeholder="Enter password" required>
                         
                           <div class="invalid-feedback" th:each="e: ${#fields.errors('password')}" th:text="${e}"></div>
                           
                        </div>
                           
                           
                           
                            <!-- about field --> 
                           <div class="form-group">
                             <label>About Yourself</label>
                             <textarea  name="about" placeholder="Enter about yourself" rows="10" class="form-control" th:classappend="${#fields.hasErrors('about') ? 'is-invalid':''}" th:text="${user.about}"></textarea>
                             
                             <div class="invalid-feedback" th:each="e: ${#fields.errors('about')}" th:text="${e}"></div>
                           </div>
                           
                           
                           
                           
                           <!-- Terms and Conditions -->
                           <div class="form-group form-check text-center">
                              <input type="checkbox" name="agreement" class="form-check-input" id="agreement"/>
                              <label for="agreement">Accept Terms and Conditions</label>
                           </div>
                           
                           
                           
                           
                           <!-- 2 buttons -->
                           <div class="container text-center">
                             <button type="submit" class="btn bg-primary btn-block text-white">Submit</button>
                             <button type="reset" class="btn btn-warning btn-block text-white">Reset</button>
                           </div>
                           
						
						</form>

					</div>
				</div>

			</div>


		</div>
	</section>

</body>

</html>
