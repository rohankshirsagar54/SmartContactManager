<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>About page</title>
</head>

<body>



	<section>


		<div class="container">
			<div class="card">
				<div class="card-body">

					<div class="conatiner text-center">
						<img src="" style="height: 200px; width: 200px;"
							class="my_profile" th:src="@{'/img/contact1.png'}" />

					</div>

					<h1 class="text-center text-secondary font-italic">
						Welcome
						<th:text="${user.name}"> to Store your Contacts on Cloud<br />
                         You can start adding your Contact

					</h1>

					<br /> <br />
					<h5>About Us: We maintain your Contacts security and Privacy</h5>

				</div>


			</div>
			</div>
			
			<script>
			$(document).ready(()=>{
				$(".item").removeClass("active");
				$('#home-link').addClass("active");
			})
			</script>
			
			
	</section>

</body>

</html>
