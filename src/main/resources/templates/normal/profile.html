<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>About page</title>
</head>

<body>



<section>

<div class="container">
<div class="card">

<div class="card-body text-center">

<div class="conatiner text-center">
					<img src="" style="height: 200px; width: 200px;" class="my_profile"
						th:src="@{'/img/'+${user.imageUrl}}" />

<h1 class="text-center" th:text="${user.name}"></h1>

<div class="table-responsive">
<table class="table">
						<thead>
							<tr>
								<th scope="col">#UserId</th>
								<th scope="col">SCM<span th:text="${user.id}"></span></th>

							</tr>


						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${user.email}"></span></td>
							</tr>

							<tr>
								<th scope="row">Role</th>
								<td><span th:text="${user.role}"></span></td>
							</tr>

							<tr>
								<th scope="row">Account Active</th>
								<td><span th:text="${user.enabled}"></span></td>
							</tr>
							
							
							<tr>
								<th scope="row">About you</th>
								<td><span th:text="${user.about}"></span></td>
							</tr>

						</tbody>



					</table>
</div>


</div>


</div>
</div>

<script>
			$(document).ready(()=>{
				$(".item").removeClass("active");
				$('#profile-link').addClass("active");
			})
			</script>

</section>

</body>

</html>
